<input name="user_id" type="hidden" class="user_id" value=""/>
<div class="user_album">
    {{#pictureList}}
    <div class="user_picture_box">
        <img id="user_picture_{{Title}}" class="user_picture" src="http://www.huaban123.com/UploadFiles/UPP/MIN/{{PicName}}" />
    </div>
    {{/pictureList}}
    <div class="add_picture">
        <span class="text">添加照片</span>
    </div>
    <input type="file" class="user_upload_picture_input" name="user_upload_picture" size="2"
        accept="image/*" />
</div>

<div class="item">
    <b class="title">地区</b>
    {{> location_select}}
</div>

<div class="item">
    <b class="title">交友宣言</b>
    <p>
        <textarea name="web"  name="zwms" class="zwms">{{ZWMS}}</textarea>
    </p>
</div>

<div class="item looks">
    <b class="title">我的外貌</b>
    {{> looks_select}}
</div>

<div class="do_update_box item">
    <span class="btn big_btn do_update">保存</span>
</div>

<header>
<h1>修改资料</h1>
<a class="button" style="float:left;" class="go_back">返回</a>
</header>
