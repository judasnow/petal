<input name="user_id" type="hidden" class="user_id" value=""/>
<div class="user_album">
    {{#pictureList}}
    <div class="user_picture_box">
        <img id="user_picture_{{Title}}" class="user_picture" src="http://172.17.0.20:1979/UploadFiles/UPP/MIN/{{PicName}}" alt="user picture" />
    </div>
    {{/pictureList}}
    <div class="add_picture">
        <span class="text">添加照片</span>
    </div>
    <input type="file" class="user_upload_picture_input" name="user_upload_picture" 
        accept="image/*" multiple />
</div>

<div class="item">
    <b class="title">地区</b>
    {{> location_select}}
</div>

<div class="item">
    <b class="title">出生日期</b>
    <input type="date" name="birthday" class="birthday"/>
</div>

<div class="item">
    <b class="title">交友宣言</b>
    <p>
        <textarea name="web"  name="zwms" class="zwms">{{ZWMS}}</textarea>
    </p>
</div>

<div class="item">
    <b class="title">我的外貌</b>
    {{> looks_select}}
    <p>{{WM}}</p>
</div>

<header>
<h1>修改资料</h1>
<a class="button" style="float:left;" class="go_back">返回</a>
<a class="button" style="float:right;" onclick="window.doUpdate();" class="">保存</a>
</header>
