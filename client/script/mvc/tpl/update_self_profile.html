        <span class="text">添加照片</span>
    </div>

        accept="image/*" multiple />
</div>

<div class="item">
    <b class="title">地区</b>
    {{> location_select}}
</div>

<div class="item">
    <b class="title">出生日期</b>
    <input type="date" name="birthday" />
</div>

<div class="item">
    <b class="title">交友宣言</b>
    <p>{{ZWMS}}</p>
</div>

<div class="item">
    <b class="title">我的外貌</b>
    {{> looks_select}}
    <p>{{WM}}</p>
</div>
