<div id="main_panel">
    <div id="object_user_info">
        <img class="gravatar" src="http://www.huaban123.com/UploadFiles/UHP/MIN/{{HeadPic}}" alt="gravatar" />
        <span class="nickname">{{NickName}}</span>
    </div>
    <div id="menu_list">
        <div class="item_set">
            <div class="item main">
                <span>找朋友</span>
            </div>
            <div class="item sub stream_same_city">
                <span>查看同城用户</span>
            </div>
            <div class="item sub search">
                <span>进行高级搜索</span>
            </div>
        </div>
        <div class="item_set">
            <div class="item main">
                <span>互动</span>
            </div>
            <div class="item sub tweet">
                <span>发表今日说说</span>
            </div>
            <div class="item sub gifts">
                <span>查看礼物中心</span>
            </div>
        </div>
        <div class="item_set">
            <div class="item main">
                <span>联系</span>
            </div>
            <div class="item sub visitors">最新查看过我的人</div>
            <div class="item sub had_bought_contact_info">我查看过联系方式的人</div>
            <div class="item sub message">我的最新留言</div>
            <div class="item sub contacts">最近有联系的人</div>
        </div>
        <div class="item_set">
            <div class="item main">
                <span>财富</span>
            </div>
            <div class="item sub buy_coin">充值金币</div>
            <div class="item sub buy_vip">升级VIP</div>
            <div class="item sub payment_record">消费记录</div>
            <div class="item sub coupons">我的礼品券</div>
        </div>
    </div>
</div>
