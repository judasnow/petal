<div class="gravatar_box">
    <img origin_src="http://www.huaban123.com/UploadFiles/UHP/MIN/{{SHeadPic}}" alt="{{sex_in_english}}" class="gravatar" />
</div>
<div class="info">
    <span class="sub_item nickname">{{SNickName}}</span>
    <span class="sub_item sex">{{SSex}}</span>
    <span class="sub_item detail">{{SAreaDes}}</span>
    {{#IsXX}}
        <span class="sub_item">QQ: {{SQQ}}</span>
        <span class="sub_item">Email: {{SEMail}}</span>
    {{/IsXX}}
    {{#IsXS}}
        <span class="sub_item">电话: {{SPhone}}</span>
    {{/IsXS}}
</div>
