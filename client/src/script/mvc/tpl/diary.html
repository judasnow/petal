<div class="gravatar_box">
    {{#isVip}}
    <img class="vip" />
    {{/isVip}}
    <img origin_src="http://www.huaban123.com/UploadFiles/UHP/MIN/{{HeadPic}}" alt="{{sexInEnglish}}" class="gravatar" />
</div>

<div class="info">
    <span class="sub_item nickname color_by_sex {{#isFemale}}famale{{/isFemale}}">{{NickName}}</span>
    <div class="sub_item">
        <span class="title">{{Title}}</span>
        <span class="summary">{{summary}}</span>
    </div>
</div>

<div class="func">
    <span class="btn small_btn comment">评论</span>
    <span class="btn small_btn modify">修改</span>
</div>
