<!--
1、基本资料：
昵称：（长度	控制在12个字符内，和以前一样，除了非法字符一切都可以）昵称用户不能修改，但是管理员可以修改。
性别（按钮式选项）：性别一旦选定无法更改。提示：性别选定后无法更改，请慎重选择!
地区：（省、市），如果能结合手机特性读到省市用户选择时候已经默认了最好。
身高：150CM-200CM身高选择 下拉选择
体重：70斤-220斤选择 下拉选择
年龄：从18岁-60岁选择下拉选择
婚姻状况：（按钮式选择） 未婚 已婚 分居 有对象但开放 保密 按钮选择
职业：计算机/互联网/电子通信 工业制造/生产 艺术/表演/娱乐 教育/科研 个体/企业经营 学生 金融/银行/保险/会计 媒体/公关 党政机关/事业单位 律师/法务 医疗护卫/制药 创业者 待业者
职业为下拉式菜单选择
我愿提供：物质和精神帮助 关系资源 视情况而定 工作机会 其他帮助 不提供帮助  按钮选择
期望获得：物质和精神帮助 视情况而定 关系资源 工作机会 不需要帮助 其他帮助  按钮选择
-->
