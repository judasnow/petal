<input name="user_id" type="hidden" class="user_id" value=""/>

<div class="item nickname">
    <b class="title">昵称</b>
    <div class="info">
        <input type="text" name="nickname" value="text"/>
    </div>
</div>

<div class="item sex">
    <b class="title">性别</b>
    <div class="info">
        <span class="label male"><i class="icon-check-empty"></i> <span class="text">男</span></span>
        <span class="label female"><i class="icon-check-empty"></i><span class="text">女</span></span>
        <input type="hidden" name="sex" class="sex" />
    </div>
</div>

<div class="item location">
    <b class="title">地区</b>
    <div class="info">
        {{> location_select}}
    </div>
</div>

<div class="item height">
    <b class="title">身高</b>
    <div class="info">
        {{> height_select}}
    </div>
</div>

<div class="item weight">
    <b class="title">体重</b>
    <div class="info">
        {{> weight_select}}
    </div>
</div>

<div class="item age">
    <b class="title">年龄</b>
    <div class="info">
        {{> age_select}}
    </div>
</div>

<div class="item career">
    <b class="title">职业</b>
    <div class="info">
        <select class="career">
        <option >计算机/互联网/电子通信</option>
        <option >工业制造/生产</option>
        <option >艺术/表演/娱乐</option>
        <option >教育/科研</option>
        <option >个体/企业经营</option>
        <option >学生</option>
        <option >金融/银行/保险/会计</option>
        <option >媒体/公关</option>
        <option >党政机关/事业单位</option>
        <option >律师/法务</option>
        <option >医疗护卫/制药</option>
        <option >创业者</option>
        <option >待业者</option>
        </select>
    </div>
</div>

<div class="item marital_status">
    <b class="title">婚姻状况</b>
    <div>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">未婚</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">已婚</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">分居</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">有对象但开放</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">保密</span></span>
    </div>
</div>

<div class="item offer">
    <b class="title">我愿提供</b>
    <div>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">物质和精神帮助</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">视情况而定</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">关系资源</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">工作机会</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">不提供帮助 </span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">其他帮助</span></span>
    </div>
</div>

<div class="item want">
    <b class="title">我想获得</b>
    <div>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">物质和精神帮助</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">视情况而定</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">关系资源</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">工作机会</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">不需要帮助</span></span>
        <span class="label"><i class="icon-check-empty"></i> <span class="text">其他帮助</span></span>
    </div>
</div>

<div class="item info_of_make_friends">
    <b class="title">交友信息</b>
    <div class="info">
        <i class="icon-chevron-right"></i>
    </div>
</div>

<div class="item uplodaPicture">
    <b class="title">照片上传</b>
    <div class="info">
        <i class="icon-chevron-right"></i>
    </div>
</div>

<div class="do_update_box item">
    <span class="btn big_btn do_update">保存</span>
</div>

<header>
<h1>修改资料</h1>
<a class="button" style="float:left;" onclick="$.ui.goBackWithDefault();" class="">返回</a>
</header>
