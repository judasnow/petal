<div id="main_panel">
    <div id="object_user_info">
        <div class="gravatar_box">
            <img class="gravatar" origin_src="http://www.huaban123.com/UploadFiles/UHP/MIN/{{HeadPic}}" alt="{{sexInEnglish}}" />
        </div>
        <span class="nickname">{{NickName}}</span>
    </div>
    <div id="menu_list">
        <div class="item_set">
            <div class="item main">
                <span>找朋友</span>
            </div>
            <div class="item sub stream_same_city">
                <span>同城用户</span>
            </div>
            <div class="item sub search">
                <span>高级搜索</span>
            </div>
        </div>
        <div class="item_set">
            <div class="item main">
                <span>互动</span>
            </div>
            <div class="item sub diary">
                <span>日志</span>
            </div>
            <div class="item sub gifts">
                <span>礼物中心</span>
            </div>
        </div>
        <div class="item_set">
            <div class="item main">
                <span>联系</span>
            </div>
            <div class="item sub had_bought_contact_info">已查看用户</div>
            <div class="item sub msgs">最新留言</div>
            <div class="item sub visitors">最新访客</div>
        </div>
        <div class="item_set">
            <div class="item main">
                <span>财富</span>
            </div>
            <div class="item sub buy_coin">充值金币</div>
            <!--div class="item sub buy_vip">升级VIP</div-->
            <div class="item sub payment_record">消费记录</div>
            <div class="item sub service">联系客服</div>
            {{#isFemale}}
            <div class="item sub coupons">礼品券</div>
            {{/isFemale}}
        </div>
    </div>
</div>
