<div class="gravatar_box">
    {{#isVip}}
    <img class="vip" />
    {{/isVip}}
    <img origin_src="http://798bin.tk/UploadFiles/UHP/MIN/{{HeadPic}}" alt="{{sexInEnglish}}" class="gravatar" />
</div>

<div class="info">
    <span class="sub_item nickname color_by_sex {{#isFemale}}famale{{/isFemale}}">{{NickName}}</span>
    <span class="sub_item">{{#age}}{{age}}岁{{/age}} {{Sex}} {{location}}</span>
    <span class="sub_item"><b>交友目的</b>: {{MD}}</span>
    <span class="sub_item"><b>情爱观念</b>: {{XA}}</span>
    {{#visit_time}}<span class="sub_item">于 {{visit_time}} 访问过你</span>{{/visit_time}}
    {{#IsXS}}
        <span class="sub_item">QQ: {{QQ}}</span>
        <!--注意大小写-->
        <span class="sub_item">Email: {{Email}}</span>
        <span class="sub_item">微信号: {{MSN}}</span>
    {{/IsXS}}
</div>

{{#needsFunc}}
<div class="func">
    <span class="btn small_btn display_contact_info">联系方式</span>
    <span class="btn small_btn send_msg">发信息</span>
    <span class="btn small_btn send_gift">送礼物</span>
</div>
{{/needsFunc}}
