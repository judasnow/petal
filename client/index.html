<!DOCTYPE html>
<html>
    <head>
        <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta HTTP-EQUIV="Expires" CONTENT="-1">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" >
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="description" content="">

        <link rel="stylesheet" type="text/css" href="/script/lib/jqmobi/kitchensink/icons.css" />
        <link rel="stylesheet" type="text/css" href="/script/lib/jqmobi/kitchensink/jq.ui_3.css" />

        <link rel="stylesheet/less" type="text/css" href="/style/less/main.less">
        <script src="/script/lib/less-1.3.3.min.js"></script>
        <script src="/script/lib/jqmobi/jq.mobi.js"></script>
        <script src="/script/lib/jqmobi/ui/jq.ui.js"></script>
        <script src="/script/lib/jqmobi/plugins/jq.scroller.js"></script>

        <script type="text/javascript" src="/script/lib/jqm-mobile-bookmark-bubble/bookmark_bubble.js"></script>
        <script type="text/javascript" src="/script/lib/jqm-mobile-bookmark-bubble/bookmark_bubble_msg_ja.js"></script>
        <script type="text/javascript" src="/script/lib/jqm-mobile-bookmark-bubble/example/example.js"></script>

        <script src="/script/init.js"></script>
    </head>

    <body>
        <div id="jQUi">
            <div id="splashscreen" class='ui-loader'>
                <b>花瓣网</b>
                <br><br>
                <br><br>
                <span class='ui-icon ui-icon-loading spin'></span>
                <h1>应用加载中</h1>
            </div>
            <div id="login">
                <p>
                    <h1 class="title">花瓣网</h1>
                </p>
                <p>
                    <input type="text" name="username" class="username" placeholder="用户名"/>
                </p>
                <p>
                    <input type="password" name="password" class="password" placeholder="密码"/>
                </p>
                <p>
                    <button class="do_login">登录</button>
                </p>
            </div>
            <nav>
            </nav>
        </div>
        <div id="system_notice_box">
        </div>
    </body>

    <!--tpls 不可以放到 tpl 文件中 会被提前渲染-->
    <script type="text/template" id="contact_info_tpl">
        <p class="contact_info">
            <span class="item"><b>QQ:</b> {{QQ}}</span>
            <span class="item"><b>微信:</b> {{MSN}}</span>
            <span class="item"<b>邮箱:</b> {{EMail}}</span>
        </p>
    </script>
    <script type="text/template" id="user_picture_box_tpl">
        <div class="user_picture_box">
            <img id="user_picture_{{uid}}" class="user_picture" src="{{image}}" alt="user picture" />
        </div>
    </script>

</html>
